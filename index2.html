<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>NASA Image Search</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
        }

        #search-form {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px;
        }

        #search-form label {
            margin-right: 10px;
        }

        #current-image-container {
            margin: 20px;
            text-align: center;
        }

        #search-history-container {
            margin: 20px;
        }

        #search-history {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #search-history li {
            cursor: pointer;
            margin-bottom: 5px;
        }

        #search-history li:hover {
            text-decoration: underline;
        }
    </style>

    <body>
        <h1>NASA Image Search</h1>
        <form id="search-form">
            <label for="search-input">Search for an image on a specific date:</label>
            <input type="date" id="search-input" required>
            <button type="submit">Search</button>
        </form>
        <div id="current-image-container">
            <h2>Today's Image:</h2>
            <img id="current-image" src="" alt="NASA Image of the Day">
        </div>
        <div id="search-history-container">
            <h2>Search History:</h2>
            <ul id="search-history"></ul>
        </div>





        <script>
            const currentImage = document.getElementById('current-image');
            const searchInput = document.getElementById('search-input');
            const searchForm = document.getElementById('search-form');
            const searchHistory = document.getElementById('search-history');

            // Display the current image of the day when the page loads
            getCurrentImageOfTheDay();

            // Handle form submission
            searchForm.addEventListener('submit', event => {
                event.preventDefault();
                getImageOfTheDay(searchInput.value);
            });

            // Handle search history item click
            searchHistory.addEventListener('click', event => {
                if (event.target.tagName === 'LI') {
                    getImageOfTheDay(event.target.textContent);
                }
            });

            function getCurrentImageOfTheDay() {
                const apiKey = 'YOUR_API_KEY_HERE';
                const apiUrl = `https://api.nasa.gov/planetary/apod?api_key=${apiKey}`;

                fetch(apiUrl)
                    .then(response => response.json())
                    .then(data => {
                        currentImage.src = data.url;
                    })
                    .catch(error => console.error(error));
            }

            function getImageOfTheDay(date) {
                const apiKey = 'fvKfHKh08dC1rbyok3u0itFjTrcTJeZFtbbhbfOe';
                const apiUrl = `https://api.nasa.gov/planetary/apod?api_key=${apiKey}&date=${date}`;

                fetch(apiUrl)
                    .then(response => response.json())
                    .then(data => {
                        currentImage.src = data.url;
                        saveSearch(date);
                        addSearchToHistory();
                    })
                    .catch(error => console.error(error));
            }

            function saveSearch(date) {
                const searches = getSearches();
                searches.push
            }
        </script>

    </body>

</html>
